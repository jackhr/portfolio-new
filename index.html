<!DOCTYPE html>
<html lang="en" class="no-scroll hide-scrollbar">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="https://use.typekit.net/cma2dqf.css">
  <link rel="icon" href="assets/images/black-on-white.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typeit@8.7.1/dist/index.umd.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="plugins/waypoints/lib/noframework.waypoints.min.js"></script>
  <script defer src="js/main.js"></script>
  <title>Jack H-R - Portfolio</title>
</head>
<body class="no-scroll hide-scrollbar">

  <div id="intro" class="bottom-shadow viewing no-scroll">
    <div id="intro-initials-container">
      <img src="assets/images/intro-background.jpg" alt="Colors for days!">
      <img class="initial-dimentions" src="assets/images/cut-out-jr.svg" alt="Jack Rainey transparent initials">
    </div>
  </div>
  <nav class="bottom-shadow">
    <div class="nav-container">
      <div id="hamburger" class="icon-container general-transition">
        <img class="general-transition" src="assets/images/hamburger.svg" alt="Hamburger menu.">
      </div>
    </div>
    <div id="main-logo" class="nav-container">
      <div class="lottie-container">
        <lottie-player src="assets/images/jack_logo_animation.json" background="transparent" speed="1" loop autoplay></lottie-player>
      </div>
    </div>
    <div id="contact-logos" class="nav-container">
      <a href="https://www.github.com/jackhr" target="_blank" class="icon-container general-transition github ">
        <img class="github general-transition" src="assets/images/github-icon.svg" alt="Github Icon">
      </a>
      <a href="https://www.linkedin.com/in/jackhr" target="_blank" class="icon-container general-transition">
        <img class="linkedin general-transition" src="assets/images/linkedin-icon.svg" alt="LinkedIn Logo">
      </a>
    </div>
  </nav>
  <main class="no-scroll hide-scrollbar">
    <div class="first section viewing" data-factor="1">
      <img class="initial-dimentions intro-text-white" src="assets/images/white-j-r-text.svg" alt="Jack Rainey initials in white">
      <h1 id="welcome-text"></h1>
      <div id="scroll-for-more" class="hide">
        <span>SCROLL FOR MORE</span>
        <img src="assets/images/scroll-down-arrow.svg" alt="Scroll down arrow">
      </div>
    </div>
    <div class="project section chess hide-scrollbar" data-factor="2" data-project="chess">
      <div class="inner-content">
        <div class="project-info-container">
          <h1 class="project-title">CHESS</h1>
          <p class="project-info">Play chess online for free on Chess.com with over 100 million members from around the world. Have fun playing with friends or challenging the computer! Chess is a board game between two players. </p>
          <a class="project-link" href="https://jackhr.github.io/chess-project/" target="_blank">PLAY LIVE GAME</a>
        </div>
        <div class="project-content">
          <div class="project-panel">
            <img src="assets/images/bishop-queen-king.svg" alt="Image of a Bishop, Queen, and King chess pieces">
          </div>
          <div class="project-panel"></div>
          <div class="project-panel"></div>
        </div>
      </div>
    </div>
    <div class="project section project-playlist hide-scrollbar" data-factor="4" data-project="project-playlist">
      <span>About Section</span>
    </div>
    <div class="project section job-tracker hide-scrollbar" data-factor="3" data-project="job-tracker">
      <span>About Section</span>
    </div>
  </main>
</body>
</html>
